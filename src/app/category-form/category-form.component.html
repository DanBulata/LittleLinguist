<form #categoryForm="ngForm" (ngSubmit)="saveCategory()">
    <h2>Category Details:</h2>
    <div>
        <mat-form-field>
            <mat-label>Category Name</mat-label>
            <input matInput [(ngModel)]="currentCategory.name" name="categoryName" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Origin Language:</mat-label>
            <input matInput [(ngModel)]="currentCategory.origin" name="origin" readonly>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Target Language:</mat-label>
            <input matInput [(ngModel)]="currentCategory.target" name="target" readonly>
        </mat-form-field>
    </div>
    <div>
        <div>
            <h2>Words</h2>
            <div *ngIf="currentCategory.words.size == 0">
                A category must have at least one word
            </div>
            <div *ngIf="currentCategory.words.size > 0">
                <table mat-table [dataSource]="currentCategory.words | keyvalue">
                    <ng-container matColumnDef="Origin">
                        <th mat-header-cell *matHeaderCellDef>Origin</th>
                        <td mat-cell *matCellDef="let word">{{word.key}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Target">
                        <th mat-header-cell *matHeaderCellDef>Target</th>
                        <td mat-cell *matCellDef="let word">{{word.value}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let word">
                            <button mat-icon-button>
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
                </table>
            </div>
        </div>
        <div class="new-word-container">
            <h2>New Word:</h2>
            <div class="new-word-element">
                <mat-form-field>
                    <mat-label>Origin Word</mat-label>
                    <input 
                        matInput 
                        [(ngModel)]="originWord"
                        name="originWord"
                        pattern="^[a-zA-Z]+$"
                        #originWordInput="ngModel">
                    <mat-error *ngIf="originWordInput.invalid">
                        English letters only
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="new-word-element">
                <mat-form-field>
                    <mat-label>Target Word</mat-label>
                    <input
                        matInput
                        [(ngModel)]="targetWord"
                        name="targetWord"
                        pattern="^[\u0590-\u05fe]+$"
                        #targetWordInput="ngModel">
                    <mat-error *ngIf="targetWordInput.invalid">
                        Hebrew letters only
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="new-word-element">
                <button 
                    mat-fab 
                    color="primary"
                    [disabled]="targetWord == '' || originWord=='' || originWordInput.invalid || targetWordInput.invalid"
                    (click)="addWord()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div>
        <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="currentCategory.words.size == 0 || categoryForm.invalid">
        Save Category
        </button>
    </div>
</form>
